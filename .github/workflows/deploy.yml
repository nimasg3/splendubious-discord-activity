# =============================================================================
# GitHub Actions - Deploy to AWS
# =============================================================================
# Deploys backend to ECR/App Runner and frontend to S3/CloudFront on push to main

name: Deploy to AWS

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1

jobs:
  # ---------------------------------------------------------------------------
  # Backend Deployment - Docker image to ECR (App Runner auto-deploys)
  # ---------------------------------------------------------------------------
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: splendubious-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          echo "Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "✅ Backend image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  # ---------------------------------------------------------------------------
  # Frontend Deployment - Static files to S3 + CloudFront invalidation
  # ---------------------------------------------------------------------------
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build rules-engine first
        run: npm run build --workspace=@splendubious/rules-engine
      
      - name: Build frontend
        run: npm run build --workspace=@splendubious/frontend
        env:
          VITE_SOCKET_URL: ${{ secrets.VITE_SOCKET_URL }}
          VITE_DISCORD_CLIENT_ID: ${{ secrets.VITE_DISCORD_CLIENT_ID }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy to S3
        run: |
          echo "Syncing to S3..."
          aws s3 sync packages/frontend/dist/ s3://${{ secrets.S3_BUCKET }} --delete
          echo "✅ Frontend deployed to S3"
      
      - name: Invalidate CloudFront cache
        continue-on-error: true
        run: |
          if [ -n "$CLOUDFRONT_ID" ]; then
            echo "Invalidating CloudFront cache..."
            aws cloudfront create-invalidation \
              --distribution-id $CLOUDFRONT_ID \
              --paths "/*"
            echo "✅ CloudFront cache invalidated"
          else
            echo "⏭️ Skipping CloudFront invalidation (no distribution ID set)"
          fi
        env:
          CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
